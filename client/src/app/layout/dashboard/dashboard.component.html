<div [@routerTransition]>
    <h1 align="center">
        <img src="../assets/images/PRUEBA.gif" alt="YAVIRAC" width="30%" height="auto">
    </h1>
    <div class="row">
        <div class="col-xl-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="60%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">

        <div class="col-xl-3 col-lg-3">
            <app-stat [bgClass]="'success'" [icon]="'fa fa-graduation-cap'" [label]="'Carreras'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-3">
            <app-stat [bgClass]="'success'" [icon]="'fa fa-flask'" [label]="'Investigación'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-3">
            <app-stat [bgClass]="'success'" [icon]="'fa fa-users'" [label]="'Vinculacion'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-3">
            <app-stat [bgClass]="'success'" [icon]="'fa fa-briefcase'" [label]="'Bolsa de Empleo'"></app-stat>
        </div>
    </div>
</div>
