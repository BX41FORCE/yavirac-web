<div class="login-page" [@routerTransition]>
        <div class="row justify-content-md-center">
          <div class="col-md-4">
            <br><br>
            <h1>Inicio de Sesion</h1>
            <div class="form-group">
                <div class="form-content">
                    <div class="form-group row">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Correo Electrónico">
                    </div>
                    <div class="form-group row">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Contraseña">
                    </div>
                </div>
            </div>
            <br><br>
            <form role="form">
              <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Ingresar </a>
              &nbsp;
              <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Volver </a>
            </form>
            </div>
        </div>
      </div>
